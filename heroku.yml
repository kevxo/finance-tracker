build:
  docker:
    backend:
      dockerfile: backend/Dockerfile
    frontend:
      dockerfile: frontend/finance-tracker/Dockerfile

run:
  web:
    image: backend
    command:
      - uvicorn main:app --host 0.0.0.0 --port 8000
    env:
      DATABASE_URL: ${DATABASE_URL}
  frontend:
    image: frontend
    command:
      - serve -s build -l 3000
