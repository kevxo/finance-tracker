build:
  docker:
    web:
      image: kevxo09/finance-tracker-frontend:latest  # Frontend image from Docker Hub

release:
  command:
    - cd backend && alembic upgrade head  # Run migrations on the backend service

run:
  web:
    image: kevxo09/finance-tracker-backend:latest  # Backend image from Docker Hub
    command:
      - docker compose up
