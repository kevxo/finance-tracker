build:
  docker:
    web:
      image: kevxo09/finance-tracker-backend:latest  # Reference to the backend image
    frontend:
      image: kevxo09/finance-tracker-frontend:latest  # Reference to the frontend image

run:
  web:
    command:
      - docker run kevxo09/finance-tracker-backend:latest  # Run backend container
    frontend:
      command:
        - docker run kevxo09/finance-tracker-frontend:latest  # Run frontend container
